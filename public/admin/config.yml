          # Species
          - {
              label: 'Species',
              name: 'species',
              widget: object,
              fields:
                [
                  { label: 'Overview', name: overview, widget: 'markdown' },
                  {
                    label: 'Metadata',
                    name: 'metadata',
                    widget: 'object',
                    fields:
                      [
                        { label: 'Title', name: 'title', widget: 'string' },
                        { label: 'Slug', name: slug, widget: string },
                        { label: 'Description', name: 'description', widget: 'text' },
                        { label: 'Share Image', name: 'shareImage', widget: 'image', required: false },
                        { label: 'Twitter Username', name: 'twitterUsername', widget: 'string', required: false },
                        { label: 'Twitter Card Type', name: 'twitterCardType', widget: 'select', options: ['summary', 'summary_large_image', 'app', 'player'], required: false },
                      ],
                  },
                ],
            }

          # Creatures
          - {
              label: 'Creatures',
              name: 'creatures',
              widget: object,
              fields:
                [
                  { label: 'Overview', name: overview, widget: 'markdown' },
                  {
                    label: 'Metadata',
                    name: 'metadata',
                    widget: 'object',
                    fields:
                      [
                        { label: 'Title', name: 'title', widget: 'string' },
                        { label: 'Slug', name: slug, widget: string },
                        { label: 'Description', name: 'description', widget: 'text' },
                        { label: 'Share Image', name: 'shareImage', widget: 'image', required: false },
                        { label: 'Twitter Username', name: 'twitterUsername', widget: 'string', required: false },
                        { label: 'Twitter Card Type', name: 'twitterCardType', widget: 'select', options: ['summary', 'summary_large_image', 'app', 'player'], required: false },
                      ],
                  },
                ],
            }

          # Belongings
          - {
              label: 'Belongings',
              name: 'belongings',
              widget: object,
              fields:
                [
                  { label: 'Overview', name: overview, widget: 'markdown' },
                  {
                    label: 'Metadata',
                    name: 'metadata',
                    widget: 'object',
                    fields:
                      [
                        { label: 'Title', name: 'title', widget: 'string' },
                        { label: 'Slug', name: slug, widget: string },
                        { label: 'Description', name: 'description', widget: 'text' },
                        { label: 'Share Image', name: 'shareImage', widget: 'image', required: false },
                        { label: 'Twitter Username', name: 'twitterUsername', widget: 'string', required: false },
                        { label: 'Twitter Card Type', name: 'twitterCardType', widget: 'select', options: ['summary', 'summary_large_image', 'app', 'player'], required: false },
                      ],
                  },
                  {
                    label: Weapons,
                    name: weapons,
                    widget: object,
